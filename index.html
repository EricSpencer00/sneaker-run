<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sneaker Run</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Archivo+Black&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-container">
    <canvas id="game" aria-label="Endless runner game canvas"></canvas>
    <div class="hud">
      <div class="hud-item">
        <span class="hud-label">DIST</span>
        <span id="distance" class="hud-value">0m</span>
      </div>
      <div class="hud-item">
        <span class="hud-label">COINS</span>
        <span id="coins" class="hud-value">0</span>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
